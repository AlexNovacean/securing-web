<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post" th:action="@{/registration}" th:object="${user}">
    <input class="form-control" placeholder="E-mail" th:field="*{email}"
           type="text"/>
    <input class="form-control" placeholder="Password" th:field="*{password}"
           type="password"/>
    <button type="submit">Register</button>
</form>
</body>
</html>
